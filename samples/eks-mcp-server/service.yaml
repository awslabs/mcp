apiVersion: v1
kind: Service
metadata:
  name: eks-mcp-server
  labels:
    app: eks-mcp-server
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: eks-mcp-server
  # Uncomment for AWS Load Balancer Controller annotations
  # annotations:
  #   service.beta.kubernetes.io/aws-load-balancer-type: nlb
  #   service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
---
# Alternative ClusterIP service for internal access
apiVersion: v1
kind: Service
metadata:
  name: eks-mcp-server-internal
  labels:
    app: eks-mcp-server
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: eks-mcp-server

