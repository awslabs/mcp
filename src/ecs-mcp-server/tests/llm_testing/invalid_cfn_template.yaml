AWSTemplateFormatVersion: '2010-09-09'
Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: test-failure-stack-irijo-cluster
  
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: test-failure-stack-irijo-task
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      Cpu: 256
      Memory: 512
      ContainerDefinitions:
        - Name: test-container
          # Invalid image name will cause failure
          Image: "invalid/image:does-not-exist"
          Essential: true
  
  ECSService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: test-failure-stack-irijo-service
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      # Missing required NetworkConfiguration will cause failure
