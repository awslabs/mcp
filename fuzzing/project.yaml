# OSS-Fuzz project configuration for AWS MCP Servers
# See: https://google.github.io/oss-fuzz/getting-started/new-project-guide/

homepage: "https://github.com/awslabs/mcp"
language: python
primary_contact: "mcp-security@amazon.com"
auto_ccs:
  - "mcp-maintainers@amazon.com"

# Fuzzing engines to use
fuzzing_engines:
  - libfuzzer

# Sanitizers for bug detection
sanitizers:
  - address
  - undefined

# Architecture (default is x86_64)
architectures:
  - x86_64

# Vendor information
vendor_ccs:
  - "aws-security@amazon.com"

# Build integration branch
main_repo: "https://github.com/awslabs/mcp"
