            LGPL-3.0+,LGPL-3.0,LGPL-3.0-only,LGPL-3.0-or-later,
            GPL-3.0-only,GPL-3.0-or-later,GPL-3.0,GPL-3.0+,GPL-3.0-with-autoconf-exception,GPL-3.0-with-GCC-exception,
            NASA-1.3,
            ODbL-1.0,
            OSL-3.0,
            Parity-7.0.0,
            RPSL-1.0,
            SSPL-1.0,
